<html>
	<head>
		<script type="text/javascript" src='angular.js'></script>
		<script type="text/javascript" src='app.js'></script>
	</head>
	<body ng-app="app">
		<form name="theForm">
			<blockquote>
				<b>Stars: {{review.stars}}
				<br/>	
				<p>{{review.body}}</p>
				<cite>by: {{review.author}}</cite>
			</blockquote>
			<select ng-model="review.stars" ng-options="stars for stars in [5,4,3,2,1]">
				<option value="">Selecciones las estrellas</option>
			</select>
			<br/>
			<textarea ng-model="review.body"></textarea>
			<br/>
			<label>by:</label>
			<input ng-model="review.author" type="email" />
			<br/>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
