<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src='angular.js'></script>
		<script type="text/javascript" src='app.js'></script>
	</head>
	<body ng-app="app">
		<section ng-init="tab = 1">
			<ul>
				<li ng-class="{ selected:tab === 1 }"><a href ng-click="tab = 1">Tab 1</a></li>
				<li ng-class="{ selected:tab === 2 }"><a href ng-click="tab = 2">Tab 2</a></li>
				<li ng-class="{ selected:tab === 3 }"><a href ng-click="tab = 3">Tab 3</a></li>
			</ul>
		</section>
		<div ng-show="tab === 1">
			<h1>TAB 1</h1>
		</div>
		<div ng-show="tab === 2">
			<h1>TAB 2</h1>
		</div>
		<div ng-show="tab === 3">
			<h1>TAB 3</h1>
		</div>
	</body>
